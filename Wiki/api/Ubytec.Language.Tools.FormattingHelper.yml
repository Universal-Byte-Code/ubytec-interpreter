  assemblies:
  - Ubytec
  namespace: Ubytec.Language.Tools
  summary: Prefixes each non-empty line of the input with the specified indentation string.
  example: []
  syntax:
    content: public static string FormatCompiledLines(string? lines, string depth)
    parameters:
    - id: lines
      type: System.String
      description: The multi-line string to format. May be <code>null</code> or empty.
    - id: depth
      type: System.String
      description: The indentation string to prepend to each line.
    return:
      type: System.String
      description: >-
        A new string where each non-empty line from <code class="paramref">lines</code>

        is prefixed with <code class="paramref">depth</code>, followed by a newline.

        If <code class="paramref">lines</code> is <code>null</code> or contains no non-empty lines,

        returns an empty string.
    content.vb: Public Shared Function FormatCompiledLines(lines As String, depth As String) As String
