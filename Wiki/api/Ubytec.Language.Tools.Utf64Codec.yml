    startLine: 221
  assemblies:
  - Ubytec
  namespace: Ubytec.Language.Tools
  summary: >-
    Encodes code points &gt;= 128 using the 'Z' pattern:

    - up to 0x7FF =&gt; 2 "bytes"

    - up to 0xFFFF =&gt; 3 "bytes"

    - up to 0x10FFFF =&gt; 4 "bytes"

    Each "byte" is 6 bits from the code point.
  example: []
  syntax:
    content: private static void EncodeExtended(StringBuilder sb, int codePoint)
    parameters:
    - id: sb
      type: System.Text.StringBuilder
    - id: codePoint
      type: System.Int32
    content.vb: Private Shared Sub EncodeExtended(sb As StringBuilder, codePoint As Integer)
