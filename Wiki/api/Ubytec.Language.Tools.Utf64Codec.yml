  assemblies:
  - Ubytec
  namespace: Ubytec.Language.Tools
  summary: >-
    Appends the extended UTF-64 encoding for code points ≥ 128,

    producing 2–4 “bytes” (6-bit groups) as needed.
  example: []
  syntax:
    content: private static void EncodeExtended(StringBuilder sb, int codePoint)
    parameters:
    - id: sb
      type: System.Text.StringBuilder
      description: The <xref href="System.Text.StringBuilder" data-throw-if-not-resolved="false"></xref> to append to.
    - id: codePoint
      type: System.Int32
      description: The Unicode code point to encode (must be between 128 and 0x10FFFF).
    content.vb: Private Shared Sub EncodeExtended(sb As StringBuilder, codePoint As Integer)
  overload: Ubytec.Language.Tools.Utf64Codec.EncodeExtended*
  exceptions:
  - type: System.FormatException
    commentId: T:System.FormatException
    description: Thrown if <code class="paramref">codePoint</code> is outside the valid Unicode range.
