name: .NET
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v3.4.2
      with:
        # Optional SDK version(s) to use. If not provided, will install global.json version when available. Examples: 2.2.104, 3.1, 3.1.x, 3.x, 6.0.2xx
        dotnet-version: 9.0.* # optional
        # Optional quality of the build. The possible values are: daily, signed, validated, preview, ga.
          
    - name: DocFX Publish
        # You may pin to the exact commit or the version.
        # uses: frankhaugen/frank-docfx-publish@ae488e9172294f60ab21755503bd8f07ee5fce0c
      uses: frankhaugen/frank-docfx-publish@1.0
      with:
        dotnet-version: 9.0.x
        # Path to the docfx.json file
        docfxJson: Wiki/docfx.json
        # Directory to publish documentation to
        publishDir: Wiki/_site
          
      
